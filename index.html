<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="image-container">
        <img id="default-image" src="/images/1.jpg" alt="Default Image">
        <div class="small-images">
          <img id="small-image-1" src="/images/1.jpg" alt="Small Image 1">
          <img id="small-image-2" src="/images/2.jpg" alt="Small Image 2">
          <img id="small-image-3" src="/images/3.jpg" alt="Small Image 3">
          <img id="small-image-4" src="/images/4.jpg" alt="Small Image 4">
          <img id="small-image-5" src="/images/5.jpg" alt="Small Image 5">
        </div>
      </div>
      
    <script src="script.js"></script>
</body>
</html>
